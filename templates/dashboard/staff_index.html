{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">
            Make Request
          </div>
          <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
              <input class="btn btn-primary btn-block" type="submit">Make Request</input>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Orders Records
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Category</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                {% for order in orders %}
                {% if order.staff == user %}
                <tr>
                  <td>{{ order.name }}</td>
                  <td>{{ order.category }}</td>
                  <td>{{ order.order_quantity }}</td>
                </tr>
                {% endif %}
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
